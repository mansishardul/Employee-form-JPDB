<html>
    <head>
        <title>Employee Navigation Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="resources/js/index.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="background-image:url('resources/images/bg1.png');height: 1000px;background-repeat: no-repeat;background-size: cover;">

            <div class="container" style="border:2px solid black ;background-color: white;height:auto;width:800px;border-top:25px solid lavender;margin-top: 15px;"> 
                <h2 style="text-align: center;margin-top: 7px;margin-bottom: 32px">Employee Form</h2>
                <form id="form1" method="GET">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter Employee ID" onchange='getemp()' ></div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name of Employee"  ></div>
                    <div class="form-group">
                        <label >Email address</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label >Basic Salary</label>
                        <input type="number" class="form-control" id="sal" placeholder="Enter Salary in Rupees">
                    </div>
                    <div class="form-group">
                        <label >Daily Allowance</label>
                        <input type="number" class="form-control" id="DA" placeholder="Enter DA">
                    </div>
                    <div class="form-group">
                        <label >Deduction</label>
                        <input type="number" class="form-control" id="det" placeholder="Enter Deduction">
                    </div>


                </form>
                <div class="text-center" style="margin-bottom: 10px;margin-top: 20px;">
                    <button type="submit" id='submit' class="btn btn-primary" onclick='save()' disabled>Submit</button>
                    <button type="button" id='change' class="btn btn-primary" onclick='change()' disabled>Update</button>
                    <button type="button" id='reset' class="btn btn-primary" onclick='reset()' disabled >Reset</button>                  
                </div>

            </div>
        </div>

    </body>
</html>
